<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline elements take only width how much they need but block elements take full width  -->
    <!-- <p> is a block element so it takes full width-->
    <p>Hey iam a paragh</p>
    <!-- <a href="bcskjxc"></a> is a inline element so it takes howmuch it requires -->
    <a class="anchor" href="https://google.com">Click here to go to Google</a>
    <hr>
    <div>I am a Block element</div>
    <hr>
    <span class="span">I am span and I am Inline element </span>
    <a href=" ">Yes he is inline</a>

</body>

</html>
