<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Semantic Tags - Let's learn it! </title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are semantic Tags</h1>
    </main>

    <!-- Using article tagg -->
    <article>
        <h2>Article Title</h2>
        <section>
          <p>Content here</p>
        </section>
    </article>
    <!-- Using aside tagg -->
    <aside>
        <p>This is an aside content</p>
      </aside>
    <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
    </nav>
    
    <!-- Using header and footerr tagg -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        Copywrite JHA @ Lorem ipsum dolor sitt.
    </footer>
    <!--  <img src="semantic-tags.png" width="355" height="355" alt="Semantic Tags">  -->

</body>
</html>
