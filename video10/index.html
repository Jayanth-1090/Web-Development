<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media - In HTML</title>
</head>

<body>
    <div>
        <video src="human_feeding_the_little_squirrel (1080p).mp4 " width="555" height="224" controls muted loop
            poster="pexels-pixabay-36717.jpg"></video>
    </div>
    <!-- Attributes of video tag 1.src  2.controls  3.autoplay  4.loop  5.muted  6.poster  7.width and height  -->
    <audio src="file_example_MP3_2MG.mp3" controls></audio>
    <!-- Attributes of video tag 1.src  2.controls  3.autoplay  4.loop  5.muted  6.preload  -->
    <!-- preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none').
 

The "preload" attribute can have the following values:

none: This is the default value. It indicates that the browser should not preload the audio file at all. The audio file will only start downloading when the user initiates playback.

metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data.

auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it.  -->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My SVG">

    <!-- iframe tag can be used to embed a website inside your website-->
    <!-- you can use start at while copying embed code from yt so that vedio starts from where u need-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vlAWzsGd-Yk?si=6BaqHsF4SHvPqPH-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    

</body>

</html>
