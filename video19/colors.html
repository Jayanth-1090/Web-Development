<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colors</title>
    <style>
        h1{
            /* using color keywords */
            /* color: red; */
            
            /* using hex value */
            /* color:#edafa8 */

            /* using RGB */
            /* color: rgb(33, 163, 65); */

            /* using RGBA */
            /* color: rgba(6, 7, 15, 0.26); */

            /* using HSL  */
            color: hsl(207, 78%, 42%);
            background-color: #d7a8a8;

        }

    </style>
</head>
<body>
    <h1>Let's learn about Colors</h1>
    <p>Color can be represented in:
        <ol>
            <li>Color Key Words</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
    
</body>
</html>
